name       : plasma-integration
version    : 5.11.5
release    : 10
source     :
    - https://cdn.download.kde.org/stable/plasma/5.11.5/plasma-integration-5.11.5.tar.xz : c14548690d918c2b1297ebe7a7982e85fb8f4a23c95a1704657867ea4044b8e6
license    :
    - LGPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
optimize   : lto
summary    : Integration of Qt application with KDE workspaces
description: |
    Integration of Qt application with KDE workspaces.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5QuickControls2)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(xcursor)
    - breeze-devel
    - extra-cmake-modules
    - font-hack-ttf
    - kconfig-devel
    - kconfigwidgets-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - knotifications-devel
    - kwayland-devel
    - kwidgetsaddons-devel
    - kwindowsystem-devel
    - noto-sans-ttf
rundeps    :
    - qqc2-desktop-style
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
